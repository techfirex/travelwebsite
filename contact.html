<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TRAVEL WEBSITE | CONTACT</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-2x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>#2661 Hello world colony, City name, Town name</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-2x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>yourfaith@compaymail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square fa-2x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+911205444454</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="company img">
                </div>

                <form action="" class="form">
                    <h1 class="text-gray lg-heading">Contact Us</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, quis.</p>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="email" name="" id="username">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone">
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message"></textarea>
                    </div>

                    <button type="submit" class="form-btn">Submit</button>

                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
        </div>
        <p>World Travel &copy; 2020, All Rights Reserved</p>
    </footer>

</body>

</html>
